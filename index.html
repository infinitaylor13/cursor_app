<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味数独游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>趣味数独游戏</h1>
        <div class="game-info">
            <div class="timer">时间: <span id="time">00:00</span></div>
            <div class="difficulty">
                难度：
                <select id="difficultySelect">
                    <option value="easy">简单</option>
                    <option value="medium">中等</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            <div class="mistakes">错误次数: <span id="mistakes">0</span>/3</div>
        </div>
        <div class="controls">
            <button id="newGame">新游戏</button>
            <button id="hint">提示</button>
            <button id="check">检查答案</button>
        </div>
        <div class="board" id="board">
            <!-- 9x9的格子会通过JavaScript动态生成 -->
        </div>
        <div class="number-pad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
            <button class="num-btn erase" data-num="0">擦除</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
